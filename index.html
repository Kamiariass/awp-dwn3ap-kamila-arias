  <script>
    console.log("ðŸ” Script de instalaciÃ³n cargado");

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js', { scope: './' })
        .then(() => console.log('âœ… Service Worker registrado'))
        .catch(err => console.error('âŒ Error al registrar el Service Worker:', err));
    }

    let deferredPrompt;
    const btnInstalar = document.getElementById('btn-instalar');

    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('ðŸŸ¢ Evento beforeinstallprompt detectado');
      e.preventDefault();
      deferredPrompt = e;
      btnInstalar.style.display = 'inline-block';

      btnInstalar.addEventListener('click', () => {
        btnInstalar.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            console.log('âœ… App instalada');
          } else {
            console.log('âŒ InstalaciÃ³n cancelada');
          }
          deferredPrompt = null;
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      console.log('ðŸ“± App instalada completamente');
    });
  </script>
